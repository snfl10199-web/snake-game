<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뱀 게임 (Snake)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>뱀 게임</h1>
    <div class="info">
      <div id="score">점수: 0</div>
      <div id="status">방향키로 조작하세요. R키로 재시작</div>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="controls">
      <button id="up">▲</button>
      <div>
        <button id="left">◀</button>
        <button id="down">▼</button>
        <button id="right">▶</button>
      </div>
    </div>
    <p class="hint">브라우저에서 `index.html`을 열어 실행하세요.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
